<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Quiz</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<header><h1>Javascript Timed Quiz</h1></header>
		<main>
			<wrapper>
				<section class="scoreboard hide">
					<div class="scoreboard__score">
						High Score:
						<span class="scoreboard__score__high"></span>
					</div>
					<div class="scoreboard__score">
						Current Score:
						<span class="scoreboard__score__current"></span>
					</div>
					<button class="scoreboard__view__highscores">View High Scores</button>
				</section>
			</wrapper>
			<section class="scoreboard__highscores hide">
				<section class="scoreboard__highscores__info">
					<div class="card">
						<h2>Enter your name</h2>
						<p>Current Score: <span id="currentScore"></span></p>
						<textarea class="player__name"></textarea>
						<button id="save">SAVE</button>
					</div>
					<div class="card" id="card2">
						<h2>High Scores</h2>
						<p>name: <span id="saved-name"></span></p>
						<p>score: <span id="saved-score"></span></p>
					</div>
				</section>
				<section>
					<button class="scoreboard__back hide">Back to Game</button>
				</section>
			</section>
			<section><h3 class="gameOver hide"></h3></section>
			<section class="questions hide">
				<div class="questions__currentQuestion"></div>
				<div class="questions__choices"></div>
			</section>
			<div class="questions__timer"></div>
			<div class="questions__result"></div>
			<section class="controls show">
				<button class="controls__playgame">Start Quiz!</button>
			</section>
		</main>
		<script src="./assets/script.js"></script>
	</body>
</html>
