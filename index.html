<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Quiz</title>
		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<header><h1>Javascript Timed Quiz</h1></header>
		<main>
			<wrapper>
				<section class="scoreboard">
					<div class="scoreboard__score">
						High Score:
						<span
							class="scoreboard__score__value scoreboard__score_value--high"
						></span>
					</div>
					<div class="scoreboard__score">
						Current Score:
						<span
							class="scoreboard__score__value scoreboard__score_value--current"
						></span>
					</div>
					<button class="scoreboard__view__highscores">View High Scores</button>
				</section>
			</wrapper>
			<section class="questions hide">
				<div class="questions__currentQuestion"></div>
				<div class="questions__choices">
					<button id="buttonA"></button>
					<button id="buttonB"></button>
					<button id="buttonC"></button>
					<button id="buttonD"></button>
				</div>
				<div class="questions__timer"></div>
				<div class="questions__result"></div>
			</section>
			<section class="controls">
				<button class="controls__playgame">Start Quiz!</button>
			</section>
			<section><h3 class="gameOver hide"></h3></section>
		</main>
		<script src="./assets/script.js"></script>
	</body>
</html>
